<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doraemon Characters</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./d.style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="d-flex justify-content-between align-items-center p-3 bg-light fixed-top">
        <div class="d-flex align-items-center">
            <img src="https://i.pinimg.com/control/564x/11/b9/ea/11b9ea2e628fe21319003ed568834f9b.jpg" alt="Logo" class="logo">
            <h1 class="ml-2">Doraemon</h1>
        </div>
        <nav class="d-flex">
            <a href="./index.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
            <a href="#about" class="nav-link"><i class="fas fa-info-circle"></i> About Us</a>
            <a href="#contact" class="nav-link"><i class="fas fa-envelope"></i> Contact Us</a>
        </nav>
    </header>

    <section id="home" class="mt-5 pt-4">
        <h2 class="text-center mt-4">Doraemon Characters</h2>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="character-card">
                        <img src="https://i.pinimg.com/564x/bc/90/46/bc9046337e03530ab9babea595e16d61.jpg" alt="Nobita" class="character-image">
                        <p class="character-name">Nobita Nobi</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="character-card">
                        <img src="https://i.pinimg.com/564x/8d/b4/f3/8db4f3182bd8abe3679a7ec4ea1d1a3c.jpg" alt="Doraemon" class="character-image">
                        <p class="character-name">Doraemon</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="character-card">
                        <img src="https://i.pinimg.com/control/564x/b0/ce/37/b0ce37b4b13c656b5e9353b17fe73b57.jpg" alt="Shizuka" class="character-image">
                        <p class="character-name">Shizuka Minamoto</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="character-card">
                        <img src="https://i.pinimg.com/564x/dd/72/7f/dd727f777cf5423a77f6bcad42658764.jpg" alt="Suneo" class="character-image">
                        <p class="character-name">Suneo Honekawa</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="character-card">
                        <img src="https://i.pinimg.com/736x/22/10/0c/22100c7d141d1232ed67b8edfd07b024.jpg" alt="Gian" class="character-image">
                        <p class="character-name">Takeshi Gouda (Gian)</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="character-card">
                        <img src="https://i.pinimg.com/564x/ad/05/b7/ad05b75b1d33cf964de88f98c8c3ec13.jpg" alt="Doraemon Friends" class="character-image">
                        <p class="character-name">Doraemon's Friends</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="https://in.pinterest.com/pin/48343395987286421/" class="btn btn-primary">Explore More</a>
        </div>
    </section>

    <footer id="about" class="bg-light text-center p-4 mt-5">
        <div class="d-flex justify-content-between">
            <div>
                <h3>About Us</h3>
                <p>Learn more about the wonderful world of Doraemon!</p>
            </div>
            <div>
                <h3>Contact Us</h3>
                <p>Follow us on:</p>
                <a href="https://www.instagram.com/_rathod_369/" target="_blank">Instagram</a>
                <a href="https://www.youtube.com" target="_blank">YouTube</a>
                <a href="https://twitter.com" target="_blank">Twitter</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
