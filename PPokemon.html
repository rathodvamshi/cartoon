<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Videos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./d.style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>
    <header class="d-flex justify-content-between align-items-center p-3 bg-light fixed-top">

                 alt="Logo" class="logo">
            <h1 class="ml-2">Pokemon</h1>
        </div>
        <nav class="d-flex">
            <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
            <a href="./Pikachu.html" class="nav-link"><i class="fas fa-image"></i> Character</a>
        </nav>

        <h2 class="text-center mt-4">Pokemon Videos</h2>
        <div class="container mt-4">
            <div class="characters-wrapper">
                <div class="character-card">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/m_t_5ASNdJc?si=88O92zuugoMBmiew" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
                <div class="character-card">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/rg6CiPI6h2g" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="character-card">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/KseHED8vsso?si=_bi1aoV0_zEjoFzD" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
                <div class="character-card">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/Ghc9OgJnANQ?si=q6zcnPIEvhxU3jtW" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </section>

    <footer id="footer" class="p-3 text-center">
        <section id="about" class="mt-5">
            <div class="container">
                <h3>About Us</h3>
                <p>Explore the exciting world of Pokemon! Catch 'em all!</p>
            </div>
        </section>
    </footer>

</html>
